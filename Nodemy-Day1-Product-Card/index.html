<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=" />
    <title>Product Card</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link
      rel="stylesheet"
      href="./assets/Iconn/fontawesome-free-6.1.1-web/css/all.min.css"
    />
  </head>

  <body>
    <div class="card">
      <div class="card__heart">
        <i class="fa-solid fa-heart"></i>
      </div>
      <div class="card__cart">
        <i class="fa-solid fa-cart-shopping"></i>
      </div>
      <div class="card__img">
        <img src="./assets/Imgaage/Nike Zoom KD 12.png" alt="" />
      </div>
      <div class="card__title">Nike Zoom KD 12</div>
      <div class="card__price">$99</div>
      <div class="card__size">
        <h3>Size:</h3>
        <span>6</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
      </div>
      <div class="card__color">
        <span class="card__color--green"></span>
        <span class="card__color--red"></span>
        <span class="card__color--black"></span>
      </div>
      <div class="card__action">
        <button>Buy Now</button>
        <button>Add Cart</button>
      </div>
    </div>
  </body>
</html>
